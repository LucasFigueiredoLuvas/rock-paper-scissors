<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <div class="game-head">
        <h1>CAN YOU DEFEAT THE COMPUTER?</h1>
    </div>
    <div class="table">
        <div class="choice" id="rock"><img src="./assets/btn-rock.png" alt="rock"><p>ROCK</p></div>
        <div class="choice" id="scissors"><img src="./assets/btn-scissors.png" alt="rock"><p>SCISSORS</p></div>
        <div class="choice" id="paper"><img src="./assets/btn-paper.png" alt="rock"><p>PAPER</p></div>
    </div>
    <div class="game-status" id="game-status">
        <h2 id="human"></h2>
        <h2 id="computer"></h2>
        <h1 id="scores"></h1>
    </div>
    <div class="end-game" id="end-game"></div>
</body>
<script src="./game.js"></script>
</html>
